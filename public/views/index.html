<html>
<head>
	<base href="/">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js" type="text/javascript"></script>	
	<script src="https://cdn.socket.io/socket.io-1.4.5.js" type="text/javascript"></script>	
	
	<script src="../../js/app.js" type="text/javascript"></script>
	<script src="../../js/services/authService.js" type="text/javascript"></script>
	<script src="../../js/services/userService.js" type="text/javascript"></script>
	<script src="../../js/services/storyService.js" type="text/javascript"></script>
	<script src="../../js/controllers/MainController.js" type="text/javascript"></script>
	<script src="../../js/controllers/UserController.js" type="text/javascript"></script>
	<script src="../../js/controllers/StoryController.js" type="text/javascript"></script>
	<script src="../../js/controllers/SearchController.js" type="text/javascript"></script>

</head>
<body ng-app="MyApp" ng-controller="MainController">
	<header class="navbar navbar-static-top">
		<div class="container"> 
			<div class="navbar-header"> <a href="/" class="navbar-brand">UserStory</a> </div>
			<nav class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/login" ng-if="!isLoggedIn">Login</a>
					</li>
					<li>
						<a href="/signup" ng-if="!isLoggedIn">Signup</a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li ng-if="isLoggedIn">
						<a>Hello {{userInfo.name}}</a>
					</li>
					<li ng-if="isLoggedIn">
						<a href="/allstories">All Stories</a>
					</li>
					<li ng-if="isLoggedIn">
						<a href="#" ng-click="doLogout();">Logout</a>
					</li>
					<li ng-if="isLoggedIn">
						<a href="/">My Stories</a>
					</li>
					<li ng-if="isLoggedIn">
						<a href="/searchstories">Search Stories</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
		<div ng-view></div>
	</div>
</body>
</html>

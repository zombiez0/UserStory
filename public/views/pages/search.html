
<div ng-controller="SearchController as searchCtrl">
	<form method="post" ng-submit="searchCtrl.doSearch();">
		<input type="text" ng-model="searchCtrl.searchTxtObj.searchString" placeholder="Search">
		<button type="submit" class="btn btn-default">Search</button>
	<ng-form>
	<div>
		<ul>
			<li ng-repeat="result in searchCtrl.searchResults">
				<p>{{result.content}}</p>
				<label>Created by : {{result.creator}}
				<hr>
			</li>
		</ul>
	</div>
</div>
